<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Maior, Menor e Soma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #2d3436;
    }

    button {
      background-color: #00b894;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cec9;
    }

    .resultado {
      margin-top: 25px;
      font-size: 18px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: #2d3436;
    }
  </style>
</head>
<body>

  <h1>Maior, Menor e Soma de N Números</h1>
  <button onclick="analisarNumeros()">Iniciar Análise</button>

  <div class="resultado" id="saida"></div>

  <script>
    function analisarNumeros() {
      let quantidade = parseInt(prompt("Quantos números você deseja informar?"));

      if (isNaN(quantidade) || quantidade <= 0) {
        alert("Por favor, insira uma quantidade válida (maior que zero).");
        return;
      }

      let numeros = [];
      for (let i = 1; i <= quantidade; i++) {
        let valor = parseFloat(prompt(`Digite o ${i}º número:`));

        if (isNaN(valor)) {
          alert("Entrada inválida. Digite um número.");
          i--; // repete a entrada inválida
          continue;
        }

        numeros.push(valor);
      }

      let maior = Math.max(...numeros);
      let menor = Math.min(...numeros);
      let soma = numeros.reduce((acc, n) => acc + n, 0);

      document.getElementById("saida").innerHTML = `
        Números informados: ${numeros.join(", ")}<br><br>
        <strong>Maior valor:</strong> ${maior}<br>
        <strong>Menor valor:</strong> ${menor}<br>
        <strong>Soma total:</strong> ${soma}
      `;
    }
  </script>

</body>
</html>
