<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Programa JS com prompt</title>
</head>
<body>
  <h2>Abra o console para ver o programa rodando</h2>
  <script>   

  let pares = 0;
  let impares = 0;

  for (let i = 1; i <= 10; i++) {
  let numero = parseInt(prompt(`Digite o ${i}º número inteiro:`));

  if (isNaN(numero)) {
      alert("Você digitou um valor inválido. Tente novamente.");
      i--;
      continue;
  }

  if (numero % 2 === 0) {
      pares++;
  } else {
      impares++;
  }
  }

  alert(`Quantidade de números pares: ${pares}\nQuantidade de números ímpares: ${impares}`);

    </script>
</body>
</html>
